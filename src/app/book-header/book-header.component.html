<div>
    <button type="button" class="btn btn-primary position-relative">
        Notifications
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            99+
            <span class="visually-hidden">unread messages</span>
        </span>
    </button>
    <!-- mettre un évènement sur le bouton pour afficher le formulaire -->
    <!-- au clic , le bouton exécutera la méthode display() de la classe BookHeaderComponent -->
    <!-- le bouton retour s'affichera quand la variable affiche sera à true, c'est-à-dire que quand le formulaire n'est pas encore affiché -->

    <!-- <button class="btn" (click)="display()" *ngIf="!affiche">
        Formulaire d'ajout
    </button> -->
    <!-- ngIf pour une structure conditionnelle -->
    <!-- le bouton retour s'affichera quand la variable affiche sera à true, c'est-à-dire que quand le formulaire s'affiche  -->
    <!-- <button class="btn" (click)="display()" *ngIf="affiche">
        Retour
    </button> -->
    <!--  autre manière plus simple de faire un toggle sur le bouton  -->
    <button class="btn" (click)="display()">{{!affiche ? "Formulaire d'ajout" : "Retour"}}</button>
</div>
