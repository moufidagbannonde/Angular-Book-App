<h1>{{ name }} </h1>
<table>
    <thead>
        <tr>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Statut</th>
        </tr>
    </thead>
    <tbody>
        <!-- parcours du tableau books -->
        @for(book of books; track  book.id){
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.statut}}</td>
            </tr>
        }
    </tbody>
</table>
